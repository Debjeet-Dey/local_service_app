{% extends 'base.html' %}
{% block head %}
<title>Provider Dashboard Home</title>
{% endblock head %}
{% block body %}
<div class="container-fluid"><!-- Nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Welcome back {{user.full_name}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Summary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
          </li>
        </ul>
        <span class="navbar-text">
          <a class="nav-link" href="#">Edit your profile</a>
        </span>
      </div>
    </div>
  </nav>
</div>
<div class="container"><!-- main container -->
  <div class="alert alert-secondary mt-5 text-center" role="alert"><!-- "parking lots" header -->
    <strong>
      <h4>Your Available Services</h4>
    </strong>
  </div>
  <div class="container"><!-- this is 4 columns grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <!--<div class=""row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"">, this is taken from gpt, it makes the grid responsive and g-4 means gap between rows and cols -->
      <!-- {% for request in requests %} -->
      <div class="col"><!-- this is the column -->



        <div class="card" style="width: 18rem;"><!-- within the column, this is the column content, a card -->
          <div class="card-body text-center"><!-- card body -->
            <h5 class="card-title">request.service_type</h5>
            <h6 class="card-subtitle mb-2 text-muted">request.budget</h6>
            <p class="card-text">request.desc</p>
            <a href="/consumer/view-lot/1" class="card-link">View Bids</a>
            <a href="/consumer/book-slot/1" class="card-link">Details</a>

          </div>
        </div>

      </div>
      <!-- {% endfor %} -->
    </div>
  </div>
</div>


{% endblock body %}
