{% extends 'base.html' %}

{% block head %}
<title>Edit Your Bid</title>
{% endblock head %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    <h4>Edit Bid for: {{ service.service_type }}</h4>
                </div>
                <div class="card-body">
                    <p><strong>Customer Budget:</strong> {{ service.budget }}</p>
                    <p><strong>Description:</strong> {{ service.desc }}</p>
                    <hr>

                    <form action="{{ url_for('edit_bid', serv_id=service.id) }}" method="POST">
                        
                        <div class="mb-3">
                            <label for="bid_amount" class="form-label">Update Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¹</span>
                                <input type="number" class="form-control" id="bid_amount" name="bid_amount" 
                                       value="{{ bid.bid_amount }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="msg" class="form-label">Update Note</label>
                            <textarea class="form-control" id="msg" name="msg" rows="3" required>{{ bid.msg }}</textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Update Bid</button>
                            <a href="{{ url_for('provider_dashboard') }}" class="btn btn-outline-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
